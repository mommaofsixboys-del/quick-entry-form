<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Quick Entry Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; line-height: 1.4; margin: 20px; font-size: 18px; }
    label { display: block; margin: 10px 0 5px; }
    input, select, textarea { width: 100%; padding: 8px; box-sizing: border-box; font-size: 16px; }
    .section { display: none; margin-top: 10px; padding: 10px; border: 1px solid #ddd; }
    button { font-size: 18px; padding: 10px; }
  </style>
</head>
<body>
  <h2>Quick Record Entry</h2>
  <form id="entryForm" method="POST" action="https://docs.google.com/forms/d/e/1FAIpQLSfq5k4yrVHmA9jtyUUMcoSUDcjaktRb_D73_JMLFejWKHJ0jQ/formResponse">
    <!-- Record Type -->
    <label for="rType">Record Type</label>
    <select name="entry.1713856544" id="rType" required>
      <option value="">Select...</option>
      <option value="Expenses">Expenses</option>
      <option value="Mileage">Mileage</option>
      <option value="Income">Income</option>
    </select>

    <!-- Expenses Section -->
    <div class="section" id="sec-expense">
      <label>Date</label>
      <input type="date" name="entry.1045158713" required>
      <label>Amount</label>
      <input type="number" step="0.01" name="entry.1854250654">
      <label>Category</label>
      <select id="categoryDropdown" name="entry.754345117">
        <option value="">Select...</option>
      </select>
      <label>Description</label>
      <textarea name="entry.121839773"></textarea>
    </div>

    <!-- Mileage Section -->
    <div class="section" id="sec-mileage">
      <label>Date</label>
      <input type="date" name="entry.114922785">
      <label>Vehicle</label>
      <select id="vehicleDropdown" name="entry.381239062">
        <option value="">Select...</option>
      </select>
      <label>Description</label>
      <textarea name="entry.470293168"></textarea>
      <label>Miles</label>
      <input type="number" step="0.1" name="entry.372962443">
    </div>

    <!-- Income Section -->
    <div class="section" id="sec-income">
      <label>Date</label>
      <input type="date" name="entry.1243144726">
      <label>Amount</label>
      <input type="number" step="0.01" name="entry.1110252672">
      <label>Description</label>
      <textarea name="entry.585862880"></textarea>
    </div>

    <button style="margin-top: 20px;">Submit</button>
  </form>

  <script>
    document.getElementById('rType').addEventListener('change', function() {
      document.querySelectorAll('.section').forEach(s => s.style.display = 'none');
      const sel = this.value;
      if (sel === 'Expenses') document.getElementById('sec-expense').style.display = 'block';
      else if (sel === 'Mileage') document.getElementById('sec-mileage').style.display = 'block';
      else if (sel === 'Income') document.getElementById('sec-income').style.display = 'block';
    });

    // Fetch Categories & Vehicles from LIST tab (gid=1787059439)
    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTfwdhWSLJu66lkuSd_jA6plZTjbDIre7tQ4OErOtBWlYAZhhafk2A_UK-b2SY2OKgANGVOFk37QKx6/pub?gid=1787059439&single=true&output=csv";

    fetch(sheetURL)
      .then(res => res.text())
      .then(csv => {
        const rows = csv.trim().split("\n").map(r => r.split(","));
        const categories = [];
        const vehicles = [];

        for (let i = 1; i < rows.length; i++) { // skip header
          if (rows[i][0]) categories.push(rows[i][0].trim());
          if (rows[i][1]) vehicles.push(rows[i][1].trim());
        }

        const catDropdown = document.getElementById("categoryDropdown");
        categories.forEach(cat => {
          const opt = document.createElement("option");
          opt.value = cat;
          opt.textContent = cat;
          catDropdown.appendChild(opt);
        });

        const vehDropdown = document.getElementById("vehicleDropdown");
        vehicles.forEach(veh => {
          const opt = document.createElement("option");
          opt.value = veh;
          opt.textContent = veh;
          vehDropdown.appendChild(opt);
        });
      })
      .catch(err => console.error("Error loading dropdowns:", err));
  </script>
</body>
</html>
