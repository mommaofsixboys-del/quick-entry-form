<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Quick Entry Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; line-height: 1.4; margin: 20px; }
    label { display: block; margin: 10px 0 5px; }
    input, select, textarea { width: 100%; padding: 8px; box-sizing: border-box; }
    .section { display: none; margin-top: 10px; padding: 10px; border: 1px solid #ddd; }
  </style>
</head>
<body>
  <h2>Quick Record Entry</h2>
  <form id="entryForm" method="POST" target="hidden_iframe" action="https://docs.google.com/forms/d/e/1FAIpQLSfq5k4yrVHmA9jtyUUMcoSUDcjaktRb_D73_JMLFejWKHJ0jQ/formResponse">
    <!-- Record Type -->
    <label for="rType">Record Type</label>
    <select name="entry.1713856544" id="rType" required>
      <option value="">Select...</option>
      <option value="Expenses">Expenses</option>
      <option value="Mileage">Mileage</option>
      <option value="Income">Income</option>
    </select>

    <!-- Expenses Section -->
    <div class="section" id="sec-expense">
      <label>Date</label>
      <input type="date" name="entry.1045158713" id="exp-date" required>
      <label>Amount</label>
      <input type="number" step="0.01" name="entry.1854250654">
      <label>Category</label>
      <select name="entry.754345117" id="category"></select>
      <label>Description</label>
      <textarea name="entry.121839773"></textarea>
    </div>

    <!-- Mileage Section -->
    <div class="section" id="sec-mileage">
      <label>Date</label>
      <input type="date" name="entry.114922785" id="mil-date">
      <label>Vehicle</label>
      <select name="entry.381239062" id="vehicle"></select>
      <label>Description</label>
      <textarea name="entry.470293168"></textarea>
      <label>Miles</label>
      <input type="number" step="0.1" name="entry.372962443">
    </div>

    <!-- Income Section -->
    <div class="section" id="sec-income">
      <label>Date</label>
      <input type="date" name="entry.1243144726" id="inc-date">
      <label>Amount</label>
      <input type="number" step="0.01" name="entry.1110252672">
      <label>Description</label>
      <textarea name="entry.585862880"></textarea>
    </div>

    <button style="margin-top: 20px; padding: 10px 20px;">Submit</button>
  </form>

  <iframe name="hidden_iframe" style="display:none;"></iframe>

  <script>
    // Toggle sections
    document.getElementById('rType').addEventListener('change', function() {
      document.querySelectorAll('.section').forEach(s => s.style.display = 'none');
      const sel = this.value;
      if (sel === 'Expenses') document.getElementById('sec-expense').style.display = 'block';
      else if (sel === 'Mileage') document.getElementById('sec-mileage').style.display = 'block';
      else if (sel === 'Income') document.getElementById('sec-income').style.display = 'block';
    });

    // Auto-fill today's date
    function setToday(id) {
      const today = new Date().toISOString().split('T')[0];
      document.getElementById(id).value = today;
    }
    ['exp-date', 'mil-date', 'inc-date'].forEach(setToday);

    // Fetch categories & vehicles from LIST tab
    fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vTfwdhWSLJu66lkuSd_jA6plZTjbDIre7tQ4OErOtBWlYAZhhafk2A_UK-b2SY2OKgANGVOFk37QKx6/pub?gid=1787059439&single=true&output=csv')
      .then(res => res.text())
      .then(csv => {
        const rows = csv.split('\n').map(r => r.split(','));
        const categories = [];
        const vehicles = [];
        rows.forEach(r => {
          if (r[0]) categories.push(r[0].trim());
          if (r[1]) vehicles.push(r[1].trim());
        });

        const catSel = document.getElementById('category');
        categories.forEach(c => {
          const opt = document.createElement('option');
          opt.value = c; opt.textContent = c;
          catSel.appendChild(opt);
        });

        const vehSel = document.getElementById('vehicle');
        vehicles.forEach(v => {
          const opt = document.createElement('option');
          opt.value = v; opt.textContent = v;
          vehSel.appendChild(opt);
        });
      });
  </script>
</body>
</html>
